<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joint Retainer Agreement</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="retainer_style.css">
</head>
<body>
    <form class="retainer">
    <br><br>
    <h1><em>JOINT REPRESENTATION</em></h1>
    <h1><em>ESTATE PLANNING RETAINER AGREEMENT</em></h1>
    <br>
        <p style="text-align: justify;">
            The following is a retainer agreement between <input 
            style="width: 37%;" type="text" name="client-names" id="client-names"> 
            and the Law Office of Gregory Ebenfeld, P.A. The law firm agrees to prepare the 
            following checked documents for the price specified below:
        </p>
        <br><br>
        <div class="flex">
            <div class="column">
                <label for="address">Mr.
                    <input type="text" name="mr-name" id="mr-name">
                </label>
                <br>
                <label for="mr-simple-will">
                    <input type="checkbox" name="mr-simple-will" id="mr-simple-will">
                    SIMPLE WILL
                </label>
                <label for="mr-complex-will">
                    <input type="checkbox" name="mr-complex-will" id="mr-complex-will">
                    COMPLEX WILL
                </label>
                <br><br>
                <label for="mr-pour-over-will">
                    <input type="checkbox" name="mr-pour-over-will" id="mr-pour-over-will">
                    POUR OVER WILL
                </label>
                <label for="mr-durable-power">
                    <input type="checkbox" name="mr-durable-power" id="mr-durable-power">
                    DURABLE POWER OF ATTORNEY
                </label>
                <label for="mr-hcs">
                    <input type="checkbox" name="mr-hcs" id="mr-hcs">
                    HEALTH CARE SURROGATE
                </label>
                <label for="mr-living-will">
                    <input type="checkbox" name="mr-living-will" id="mr-living-will">
                    LIVING WILL
                </label>
                <label for="mr-revocable-trust">
                    <input type="checkbox" name="mr-revocable-trust" id="mr-revocable-trust">
                    REVOCABLE TRUST
                </label>
                <label for="mr-ab-revocable">
                    <input type="checkbox" name="mr-ab-revocable" id="mr-ab-revocable">
                    A/B REVOCABLE LIVING TRUST
                </label>
                <label for="mr-qtip">
                    <input type="checkbox" name="mr-qtip" id="mr-qtip">
                    Q-TIP REVOCABLE LIVING TRUST
                </label>
                <br>
                <p><em>ADDITIONAL PHOTOCOPIES</em>:<br><em>QTY.</em></p>
                <label for="simple-will-copies">
                    <input type="number" min=0 name="simple-will-copies" id="simple-will-copies">
                    SIMPLE WILL <span>@ $3.00 each</span>
                </label>
                <label for="living-will-copies">
                    <input type="number" min=0 name="living-will-copies" id="living-will-copies">
                    LIVING WILL <span>@ $2.00 each</span>
                </label>
                <label for="hcs-copies">
                    <input type="number" min=0 name="hcs-copies" id="hcs-copies">
                    HEALTH CARE SURROGATE <span>@ $2.00 each</span>
                </label>
                <label for="durable-power-copies">
                    <input type="number" min=0 name="durable-power-copies" id="durable-power-copies">
                    DURABLE POWER OF ATTORNEY <span>@ $2.00 each</span>
                </label>
                <label for="pour-over-will-copies">
                    <input type="number" min=0 name="pour-over-will-copies" id="simple-will-copies">
                    POUR OVER WILL <span>@ $5.00 each</span>
                </label>
                <label for="ab-revocable-copies">
                    <input type="number" min=0 name="ab-revocable-copies" id="ab-revocable-copies">
                    A/B REVOCABLE LIVING TRUST <span>@ $8.00 each</span>
                </label>
                <label for="qtip-copies">
                    <input type="number" min=0 name="qtip-copies" id="qtip-copies">
                    Q-TIP REVOCABLE LIVING TRUST <span>@ $10.00 each</span>
                </label>
                <label for="other-docs-copies">
                    <input type="number" min=0 name="other-docs-copies" id="other-docs-copies">
                    OTHER DOCUMENTS <span>@ $ <input type="number" name="other-docs-cost" id="other-docs-cost"> each</span>
                </label>
            </div>
            <div class="column">
                <label for="address">Mrs.
                    <input type="text" name="mrs-name" id="mrs-name">
                </label>
                <br>
                <label for="mrs-simple-will">
                    <input type="checkbox" name="mrs-simple-will" id="mrs-simple-will">
                    SIMPLE WILL
                </label>
                <label for="mrs-complex-will">
                    <input type="checkbox" name="mrs-complex-will" id="mrs-complex-will">
                    COMPLEX WILL
                </label>
                <br><br>
                <label for="mrs-pour-over-will">
                    <input type="checkbox" name="mrs-pour-over-will" id="mrs-pour-over-will">
                    POUR OVER WILL
                </label>
                <label for="mrs-durable-power">
                    <input type="checkbox" name="mrs-durable-power" id="mrs-durable-power">
                    DURABLE POWER OF ATTORNEY
                </label>
                <label for="mrs-hcs">
                    <input type="checkbox" name="mrs-hcs" id="mrs-hcs">
                    HEALTH CARE SURROGATE
                </label>
                <label for="mrs-living-will">
                    <input type="checkbox" name="mrs-living-will" id="mrs-living-will">
                    LIVING WILL
                </label>
                <label for="mrs-revocable-trust">
                    <input type="checkbox" name="mrs-revocable-trust" id="mrs-revocable-trust">
                    REVOCABLE TRUST
                </label>
                <label for="mrs-ab-revocable">
                    <input type="checkbox" name="mrs-ab-revocable" id="mrs-ab-revocable">
                    A/B REVOCABLE LIVING TRUST
                </label>
                <label for="mrs-qtip">
                    <input type="checkbox" name="mrs-qtip" id="mrs-qtip">
                    Q-TIP REVOCABLE LIVING TRUST
                </label>
            </div>
        </div>
    </form>
</body>
</html>

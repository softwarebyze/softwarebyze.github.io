<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area and Volume</title>
</head>
<body>
    <label for="shapes">Shape:</label>
    <select name="shapes" id="shapes">
        <option value="parabola">Parabola</option>
        <option value="ellipse">Ellipse</option>
        <option value="circular-segment">Circular segment</option>
    </select>
    <label for="parabolas">Type of Parabola:</label>
    <select name="parabolas" id="parabolas">
        <option value="concave">Concave<img src="./images/concave-parabola.png" alt="concave parabola"></option>
        <option value="convex">Convex<img src="./images/convex-parabola.png" alt="convex parabola"></option>
    </select>
</body>
</html>

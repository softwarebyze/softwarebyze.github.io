<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZE Mole Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="worm">
            <img src="./images/worm.png" alt="worm">
        </div>
        <div class="flex">
            <div class="hole" id="0"><img></div>
            <div class="hole" id="1"><img></div>
            <div class="hole" id="2"><img></div>
            <div class="hole" id="3"><img></div>
        </div>
        <div class="flex">
            <div class="hole" id="4"><img></div>
            <div class="hole" id="5"><img></div>
            <div class="hole" id="6"><img></div>
            <div class="hole" id="7"><img></div>
        </div>
        <div class="flex bottom-row">
            <div class="hole" id="8"><img></div>
            <div class="hole" id="9"><img></div>
        </div>
    </div>
</body>
</html>

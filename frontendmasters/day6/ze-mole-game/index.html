<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZE Mole Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="worm">
            <img src="./images/worm.png" alt="worm">
        </div>
        <div class="flex">
            <div class="hole" id="hole0">
                <img src="./images/king-mole-fed.png" data-index="0">
            </div>
            <div class="hole" id="hole1">
                <img src="./images/king-mole-leaving.png" data-index="1">
            </div>
            <div class="hole" id="hole2">
                <img src="./images/mole-leaving.png" data-index="2">
            </div>
            <div class="hole" id="hole3">
                <img src="./images/king-mole-hungry.png" data-index="3">
            </div>
        </div>
        <div class="flex">
            <div class="hole" id="hole4">
                <img src="./images/king-mole-hungry.png" data-index="4">
            </div>
            <div class="hole" id="hole5">
                <img src="./images/mole-sad.png" data-index="5">
            </div>
            <div class="hole" id="hole6">
                <img src="./images/mole-hungry.png" data-index="6">
            </div>
            <div class="hole" id="hole7">
                <img src="./images/mole-fed.png" data-index="7">
            </div>
        </div>
        <div class="flex bottom-row">
            <div class="hole" id="hole8">
                <img src="./images/king-mole-sad.png" data-index="8">
            </div>
            <div class="hole" id="hole9">
                <img src="./images/king-mole-leaving.png" data-index="9">
            </div>
        </div>
    </div>
    <img src="./images/win.png" alt="you've won!" class="win hide">
</body>
</html>

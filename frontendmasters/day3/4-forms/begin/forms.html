<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>

	<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css?family=Noto+Sans+Balinese" rel="stylesheet"> -->
	<!-- <link rel="stylesheet" href="Noto+Sans+Balinese"> -->
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="zackebenfeld@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					
					<label for="name">Your name</label>
					<input type="text" id="name" name="name">
					
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code!">
					
					<label for="email">Email</label>
					<input type="email" id="email" name="email">
				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>

					<label for="date">Requested date</label>
					<input type="date" id="date" name="date">

					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">

					<p>What type of UFO do you prefer?</p>
					<label><input type="radio" name="ufotype" value="classic">Classic oval UFO</input></label>
					<label><input type="radio" name="ufotype" checked value="cruiser">Star Wars-style Imperial cruiser</input></label>
					<label><input type="radio" name="ufotype" value="galactica">Battlestar Galactica-style Viper</input></label>
					<label><input type="radio" name="ufotype" value="borg">Borg-style cube</input></label>

					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>

					<label for="comments">Special requests:</label>
					<textarea name="comments" id="comments" placeholder="Tell me everything..."></textarea>

					<label>
					<input type="checkbox" checked name="subscribe">Add me to your email list</input>
					</label>
				</fieldset>
				<button type="submit">Order your abduction experience!!!</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.426661514857!2d-93.27242911972577!3d44.97830727920054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a6e23a267%3A0x42412ff47609ca09!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402!5e1!3m2!1sen!2sus!4v1662946845690!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
